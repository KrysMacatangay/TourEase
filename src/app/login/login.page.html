

<ion-content class="ion-padding login-page">
  <div class="login-container">

      <ion-img class="logo" src="assets/icon/logoTE.jpg"></ion-img>
    


    
  <ion-segment [(ngModel)]="loginType">
    <ion-segment-button value="user">
      <ion-label>Login as User</ion-label>
    </ion-segment-button>

    <ion-segment-button value="admin">
      <ion-label>Login as Admin</ion-label>
    </ion-segment-button>
  </ion-segment>


    <ion-list *ngIf="loginType === 'user'" class="login-form">
      <ion-item>
  <ion-icon name="person-outline" size="large" style="margin-bottom: -5%; margin-right: 5%; color: #21757F;"></ion-icon>
        <ion-input label="Username" labelPlacement="floating"  type="text" placeholder="Enter your username" [(ngModel)]='email'>
        </ion-input>
      </ion-item>  

      <ion-item>
          <ion-icon name="lock-closed" size="large" style="margin-bottom: -5%; margin-right: 5%; color: #21757F;"></ion-icon>
        <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Enter your password" [(ngModel)]='password'>
        </ion-input>
      </ion-item>

      <ion-button (click)="login()" expand="block" shape="round" size="large" color="primary" class="login-button">Login</ion-button>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <div class="Register">
        <a href="register">Register as User</a>
      </div>

      <div class="Through-google">
        <a href="#">Sign-in through google</a>
      </div>
    </ion-list>
    <ion-list *ngIf="loginType === 'admin'" class="login-form">
      <ion-item>
  <ion-icon name="person-outline" size="large" style="margin-bottom: -5%; margin-right: 5%; color: #21757F;"></ion-icon>
        <ion-input label="Username" labelPlacement="floating"  type="text" placeholder="Enter your username" >
        </ion-input>
      </ion-item>  

      <ion-item>
          <ion-icon name="lock-closed" size="large" style="margin-bottom: -5%; margin-right: 5%; color: #21757F;"></ion-icon>
        <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Enter your password">
        </ion-input>
      </ion-item>

      <ion-button (click) = 'login()' expand="block" shape="round" size="large" color="primary" class="login-button">Login</ion-button>


      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <div class="Register">
        <a href="register-est">Register as Admin</a>
      </div>

      <div class="Through-google">
        <a href="#">Sign-in through google</a>
      </div>
    </ion-list>
  </div>
</ion-content>
