
<ion-content class="ion-padding login-page">


<div class="login-container">
  <ion-img class="logo" src="assets/icon/logoTE.jpg"></ion-img>

  <ion-list class="login-form"> 
       <ion-item>
        <ion-icon name="person-outline" size="medium" style="margin-bottom: -2%; margin-right: 6%; color: #21757F;"></ion-icon>
          <ion-input label="Username" labelPlacement="floating"  type="text" placeholder="Enter your username" >
          </ion-input>
        </ion-item>  
  
        <ion-item>
            <ion-icon name="lock-closed" size="medium" style="margin-bottom: -2%; margin-right: 6%; color: #21757F;"></ion-icon>
          <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Enter your password">
          </ion-input>
        </ion-item>
  
        <ion-button expand="block" shape="round" size="medium" color="primary" class="login-button" (click) = "adLog()">Admin Login</ion-button>
      </ion-list>

</div>



</ion-content>
